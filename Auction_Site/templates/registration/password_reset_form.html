{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block style %}
    <link href="{% static 'styles/login_style.css'%}" rel="stylesheet" type="text/css" >
{% endblock %}



{% block content %}

    <div class="indentation">
        <h1>{% translate 'Password reset' %}</h1>
        <hr>

        <form action="{% url 'password_reset' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="">{% translate 'submit' %}</button>
        </form>

    </div>

{% endblock %}
